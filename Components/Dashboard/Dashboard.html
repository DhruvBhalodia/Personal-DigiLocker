<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Personal Digilocker | Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="../../Images/user_image.jpg" alt="User Logo" onclick="toggleDropdown()">
            <div class="dropdown" id="dropdown-menu">
                <div class="dropdown-item" onclick="handleDropdownItemClick('trash')">Trash</div>
                <div class="dropdown-item" onclick="handleDropdownItemClick('logout')">Logout</div>
            </div>
        </div>
        <div class="navbar-tabs">
            <div class="tab active" onclick="showTab('my_files')">My Files</div>
            <div class="tab" onclick="showTab('upload')">Upload</div>
            <div class="tab" onclick="showTab('about')">About</div>
            <div class="tab" onclick="showTab('contact_us')">Contact Us</div>
        </div>
    </nav>
    <div id="my_files" class="tab-content">
        <div class="folders-container" id="foldersContainer">
    
        </div>
    </div>
    <div id="upload" class="tab-content" style="display: none;">
        <div class="card">
            <h2>
                <img src="../../Images/upload.png" alt="">
                <span>
                    Upload a File
                </span>

            </h2>
            <form action="http://localhost:3000/upload" method="post" id="uploadform">
                <div class="form-group">
                    <label for="file">Select File:</label>
                    <input type="file" id="file" name="file" accept="*">
                </div>
                <div class="form-group">
                    <label for="folder">Select Folder:</label>
                    <select id="folder" name="folder">
                        <option value="Resume">Resume</option>
                        <option value="Result">Result</option>
                        <option value="Assignment">Assignment</option>
                        <option value="Documents">Documents</option>
                        <option value="Question Papers">Question Papers</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Upload</button>
                </div>
            </form>            
        </div>
    </div>
    <div id="about" class="tab-content" style="display: none;">
        <h2>About</h2>
        <p>Learn more about us.</p>
    </div>
    <div id="contact_us" class="tab-content" style="display: none;">
        <h2>Contact Us</h2>
        <p>Contact us for any queries.</p>
    </div>
    <script src="folder.js"></script>
    <script src="dashboard.js"></script>
    <script src="upload.js"></script>
</body>

</html>
